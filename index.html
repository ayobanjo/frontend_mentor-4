<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo_img">
          <img src="./images/logo.svg" alt="Snap" class="logo" />
        </a>
        <!-- <button class="nav-toggle" aria-label="open navigation">
          <span class="hamburger"></span>
        </button> -->

        <img src="./images/icon-menu.svg" alt="menu icon" class="menu_btn" />
      </div>
      <nav class="nav">
        <ul class="nav_list nav_primary">
          <li class="nav_item"><a href="#" class="nav_link">Features</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Company</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Careers</a></li>
          <li class="nav_item"><a href="#" class="nav_link">About</a></li>
        </ul>
        <ul class="nav_list nav_secondary">
          <li class="nav_item"><a href="#" class="nav_link">Login</a></li>
          <li class="nav_item">
            <a href="#" class="nav_link nav_link-btn">Register</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <picture>
          <source
            media="(min-width:780px )"
            srcset="./images/image-hero-desktop.png"
          />
          <img src="./images/image-hero-mobile.png" alt="Make remote Work" />
        </picture>
      </section>

      <section class="content">
        <h1 class="heading_1">Make remote work</h1>
        <p class="main_text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn">Learn more</button>
        <section class="clients">
          <div class="client_logo">
            <img src="./images/client-databiz.svg" alt="Databiz" />
          </div>
          <div class="client_logo">
            <img src="./images/client-audiophile.svg" alt="Databiz" />
          </div>
          <div class="client_logo">
            <img src="./images/client-meet.svg" alt="Databiz" />
          </div>
          <div class="client_logo">
            <img src="./images/client-maker.svg" alt="Databiz" />
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
